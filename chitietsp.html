<script>
    $('document').ready(function () {
        $.ajax({
            url: '/load/chitiet',
            method: 'get',
            success(data) {
                data.forEach(x => {
                    $('#ten').text(x.info)
                    $('#tgkt').text(x.thoigiandau)
                    $('#giathau').text(x.giahientai + "K")
                    $('#giaDau').val(x.giahientai)
                    $('#deltasoluong').text(x.giatri)

                    $('.hinh').append(
                        `<div class="thumbnail" style="height:350px">
                                <img src='./img/` + x.hinhanh + `' width="300px" hight="350px">           
                        </div>`
                    )
                    $('.sp_thongtin').append(
                        `<span>
                            <p> Chi tiết sản phẩm</p>` +
                            x.mota +
                        `</span>`
                    )
                });
            },
            error(err) {
                console.log(err)
            },
        });

        $('#btnTru').click(function () {
            var a = $('#giaDau').val()
            var giathau = $('#giathau').text()
            var delta = $('#deltasoluong').text()
            $.ajax({
                url: '/daugia/' + a + '/-/'+ giathau + '/' + delta,
                method: 'get',
                success(data) {
                    var gia = parseInt(data)
                    $('#giaDau').val(gia)
                },
                error(err) {
                    $('#giaDau').val(err)
                },
            })
        });
        $('#btnCong').click(function () {
            var a = $('#giaDau').val()
            var delta = $('#deltasoluong').text()
            $.ajax({
                url: '/daugia/' + a + '/+/'+ giathau + '/' + delta,
                method: 'get',
                success(data) {
                    var gia = parseInt(data)
                    $('#giaDau').val(gia)
                },
                error(err) {
                    $('#giaDau').val(err)
                },
            })
        });
    });
</script>
