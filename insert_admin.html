<script>
    $(document).ready(() => {
        $('#submit').click(function () {
            var ten = $('#ProName').val();
            var gia = $('#Price').val();
            var checkbox = document.getElementsByName("loaisp");
            var loai = 1;
            for (var i = 0; i < checkbox.length; i++) {
                if (checkbox[i].checked === true) {
                    var loai = checkbox[i].value;
                }
            }
            var tgbd = $('#thoigianbd').val();
            var tgdau = $('#thoigiandau').val();
            var mota = $('#FullDes').val();
            var img = $('#idImage').val();

            $.ajax({
                url: '/createProduct',
                method: 'get',
                data: {
                    tensp: ten,
                    giatien: gia,
                    phanloai: loai,
                    thoigianbd: tgbd,
                    thoigiandau: tgdau,
                    chitiet: mota,
                    hinhanh: img
                },
                success(data) {
                    $('.thongbao').append(data)

                },
                error(err) {
                    $('.thongbao').status(404)
                },
            })
        })
    })
</script>
